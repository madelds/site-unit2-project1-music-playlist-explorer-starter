    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="top-modal">
            <div class="playlist-image-box">
                <img id="playlist-image" src="./assets/img/playlist.png" width="auto" height="auto">
            </div>
            <div class="playlist-description">

            </div>
            <div class="like-container">

                <p class="likeCount" id="likeCount">0</p>
            </div>
              
        <button id="shuffle-button">Shuffle</button>
        </div>
        <div class="bottom-modal">
            <div class="modal-box-1">
                <div class="song-image-box">
                    <img id="song-image" src="./assets/img/song.png" width="auto" height="auto">
                </div>
                <div class="song-description">
                    <h4>Song Title</h4>
                    <p>Artist Name</p>
                    <p>Album Name</p>
                </div>
                <div class="timestamp">
                    <h4>0:00</h4>
                </div>
            </div>
            <div class="modal-box-2">
